  #       args: [
  #         --application-directories, '.:src',
  #         --py38-plus,
  #         --add-import, 'from __future__ import annotations',
  #       ]
  # - repo: https://github.com/psf/black
  #   rev: 23.12.1
  #   hooks:
  #     - id: black
  #       args: [--line-length=79]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.5
    hooks:
      - id: ruff
        args: ["--fix", "--output-format=full"]
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--target-version=py312"]  # Change py314 â†’ py312 (or the Python version you're using)
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - pydocstyle>5.1.0
          - flake8-docstrings>1.4.0
          - flake8-force
        args: [--config=.flake8, --docstring-convention=all, '--exit-zero'] # currently not support
        # exclude: ^scikitplot/(_externals/|_seaborn/)
        types: [file, python]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        # https://github.com/python/mypy/issues/13916
        pass_filenames: false  # Prevent passing filenames to the hook
        args: [--config-file=.mypy.ini, --follow-imports=skip]
        # args: [--follow-imports=skip]
        # Use regex to specify the files to check
        files: scikitplot/_seaborn/_(core|marks|stats)/
        # additional_dependencies: [pytest==6.2.4]
  - repo: https://github.com/MarcoGorelli/cython-lint
    rev: v0.16.6
    hooks:
      # TODO: add the double-quote-cython-strings hook when it's usability has improved:
      # possibility to pass a directory and use it as a check instead of auto-formatter.
      - id: cython-lint
