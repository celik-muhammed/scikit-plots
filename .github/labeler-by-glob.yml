- changed-files:
  - any-glob-to-any-file:
    - scikitplot/**/*.c
    - scikitplot/**/*.c.in
    - scikitplot/**/*.c.old
    - scikitplot/**/*.h
    - scikitplot/**/*.h.in
    - scikitplot/**/*.cpp
    - scikitplot/**/*.cc
    - scikitplot/**/*.cxx
    - scikitplot/**/*.hpp

Fortran:
- changed-files:
  - any-glob-to-any-file:
    - scikitplot/**/*.f
    - scikitplot/**/*.f.src
    - scikitplot/**/*.F
    - scikitplot/**/*.f90
    - scikitplot/**/*.pyf

Cython:
- changed-files:
  - any-glob-to-any-file:
    - scikitplot/**/*.pyx*
    - scikitplot/**/*.pxd*
    - scikitplot/**/*.pxi*
    - scikitplot/**/*.pyi*
    - scikitplot/**/_generate_pyx.py

Tempita templates:
- changed-files:
  - any-glob-to-any-file:
    - scikitplot/**/*.tp

Meson:
- changed-files:
  - any-glob-to-any-file:
    - meson.build
    - scikitplot/**/meson.build

