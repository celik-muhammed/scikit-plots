######################################################################
## Testing
######################################################################

testing:
- changed-files:
  - any-glob-to-any-file:
    - scikitplot/tests/**/*
    - codecov.yml
    - conftest.py
    - '**/conftest.py'
    - tox.ini
    - .circleci/*
    - .github/workflows/ci*.yml
    - .github/workflows/codeql.yml
    - .github/workflows/*test.yml
    - .github/workflows/check_changelog.yml
    - .pyinstaller/**/*
    - .flake8
    - .pycodestyle
    - .pre-commit-config.yaml
    - .ruff.toml

installation:
- changed-files:
  - any-glob-to-any-file:
    - docs/install.rst
    - MANIFEST.in
    - pyproject.toml
    - setup.py

config:
- changed-files:
  - any-glob-to-any-file:
